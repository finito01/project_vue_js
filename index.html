<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Vue.js load data with JSON</title>
</head>
<body>
    <h1>Listado de Pedidos</h1>
	<div id="app">
		<div v-for="odata in orderData">
		<p>
			Cod. : {{ odata.id}}
			Descripci√≥n: {{ odata.product }}
	    </p>
		</div>
	</div>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<script>
    var App = new Vue({
        el: '#app',
        data: {
               orderData: [] 
              },
        mounted () {
    	  var self = this; 
    	  $.getJSON("orders.json", function(data) {
    	  self.orderData = data.orders;
          })
        }
})
</script>
</body>
</html>
